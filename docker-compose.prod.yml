
services:
  userdetails_backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: userdetails_backend_prod
    restart: unless-stopped
    ports:
      - "6002:6002"
    environment:
      - NODE_ENV=production
      - PORT=6002
      - MONGO_URI=mongodb://mongo:27017/userdetails_db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - CORS_ORIGIN=${CORS_ORIGIN}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6002/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - userdetails_network

  mongo:
    image: mongo:latest
    container_name: userdetails_mongo_prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh userdetails_db --quiet | grep 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - userdetails_network

volumes:
  mongo_data:

networks:
  userdetails_network:
    driver: bridge
